<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz - JavaScript</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header-info">
      <p class="view-scores">View High Scores</p>
      <p>Time: <span class="timer-count"></span></p>
    </header>
    <main class="main-style">
      <section id="quiz-section">
        <div class="center quiz-title">
          <h1>Coding Quiz Challenge</h1>
        </div>
        <div class="center quiz-info">
          <p>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </p>
        </div>
      </section>
      <div class="center">
        <button class="str-quiz-button">Start Quiz</button>
      </div>
      <form action="" class="hide" id="initial-form">
        <label for="initials">Enter initials:</label>
        <input
          type="text"
          class="form-control input-initials"
          name="initials"
          id="initials"
          placeholder="Enter your Initials"
        />
        <button class="btn btn-primary submit-btn">Submit</button>
      </form>
      <div class="high-scores hide">
        <ol class="scores-list"></ol>
      </div>
    </main>

    <p></p>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
